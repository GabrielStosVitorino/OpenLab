<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Safecss.css">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Gráfico</title>
</head>
<body class="corpo">
    <div class="container6">
        <aside>
            <div class="top">
                <div class="code">
                    <img src="Imagens/logo.png" alt="">
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-outlined">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#" class="active">
                    <span class="material-symbols-outlined">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                
                <a href="#">
                    <span class="material-symbols-outlined">mail</span>
                    <h3>Mensagens</h3>
                    <span class="message-count">10</span>
                </a>
                
                <a href="#">
                    <span class="material-symbols-outlined">receipt_long</span>
                    <h3>Relatório</h3>
                </a>
                
                <a href="#">
                    <span class="material-symbols-outlined">settings</span>
                    <h3>Configurações</h3>
                </a>
                
                <a href="#">
                    <span class="material-symbols-outlined">logout</span>
                    <h3>Sair</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Dashboard</h1>

            <div class="date">
                <input type="date">
            </div>

            <div class="insights">
                <div class="sales">
                    <span class="material-symbols-outlined">analytics</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Memória total</h3>
                            <h1>83%</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>83%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Nas ultima 24h</small>
                </div>

                <div class="expense">
                    <span class="material-symbols-outlined">bar_chart</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Disco total</h3>
                            <h1>71%</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>71%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Nas ultima 24h</small>
                </div>

                <div class="income">
                    <span class="material-symbols-outlined">monitoring</span>
                    <div class="middle">
                        <div class="left">
                            <h3>CPU total</h3>
                            <h1>80%</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>80%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Nas ultima 24h</small>
                </div>
            </div>
            
            <div class="graphbox">
                <div class="box">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="box">
                    <canvas id="memoria"></canvas>
                </div>
                <div class="box">
                    <canvas id="cpu"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="Chart.js"></script>
</body>
</html>
